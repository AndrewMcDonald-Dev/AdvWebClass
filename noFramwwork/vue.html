<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <title>Bulma Examples</title>
</head>

<body>
    <div id="app">
        <nav class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item"> Home </a>
                        <a class="navbar-item"> Documentation </a>
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link"> More </a>
                            <div class="navbar-dropdown">
                                <a class="navbar-item"> About </a>
                                <a class="navbar-item"> Jobs </a>
                                <a class="navbar-item"> Contact </a>
                                <hr class="navbar-divider" />
                                <a class="navbar-item"> Report an issue </a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light"> Log in </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="columns">
                <div class="column is-3">
                    This is the left
                </div>
                <div class="column is-6">
                    <h1 class="title">Bulma Examples</h1>
                    <h2 class="subtitle">Some examples of using Bulma</h2>
                </div>
                <div class="column is-3">
                    <nav class="panel">
                        <p class="panel-heading">
                            Repositories
                        </p>
                        <div class="panel-block">
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Search">
                                <span class="icon is-left">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                </span>
                            </p>
                        </div>
                        <p class="panel-tabs">
                            <a :class="{'is-active': currentTab == 'All'}" @click="currentTab = 'All'">All</a>
                            <a :class="{'is-active': currentTab == 'Public'}" @click="currentTab = 'Public'">Public</a>
                            <a :class="{'is-active': currentTab == 'Private'}"
                                @click="currentTab = 'Private'">Private</a>
                            <a :class="{'is-active': currentTab == 'Sources'}"
                                @click="currentTab = 'Sources'">Sources</a>
                            <a :class="{'is-active': currentTab == 'Forks'}" @click="currentTab = 'Forks'">Forks</a>
                        </p>
                        <a class="panel-block is-active" @click="cardClick">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            {{message}}
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            marksheet
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            minireset.css
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-book" aria-hidden="true"></i>
                            </span>
                            jgthms.github.io
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-code-branch" aria-hidden="true"></i>
                            </span>
                            daniellowtw/infboard
                        </a>
                        <a class="panel-block">
                            <span class="panel-icon">
                                <i class="fas fa-code-branch" aria-hidden="true"></i>
                            </span>
                            mojs
                        </a>
                        <label class="panel-block">
                            <input type="checkbox">
                            remember me
                        </label>
                        <div class="panel-block">
                            <button class="button is-link is-outlined is-fullwidth">
                                Reset all filters
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(".fas,.fab").css({
            // "color": "orange",
        }).animate({
            // "font-size": "3em"
        })

        $(".panel-tabs a").click(function () {
            $(".panel-tabs a").removeClass("is-active");
            $(this).addClass("is-active")
        })

        $(".delete").click(function () {
            $(this).parent().slideUp()
        })

        const pizza = true
        pizza ? "hello" : "what"
    </script>

    <!-- VUE  -->
    <script src="https://unpkg.com/vue@3"></script>



    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    currentTab: 'All',
                    notifications: [
                        { type: 'primary', message: 'This is a primary notfiication' }
                    ]
                }
            },
            methods: {
                cardClick() {
                    this.message = 'You clicked the card!'
                }
            },
            computed: {

            },
            mounted() {
                setInterval(() => {
                    this.message += "!"
                }, 3000)
            }
        }).mount('#app')
    </script>
</body>

</html>
